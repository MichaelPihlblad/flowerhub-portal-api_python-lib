repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile=black"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.9
    hooks:
      - id: ruff
        args: ["--fix"]
      - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.12.0
    hooks:
      - id: mypy
        additional_dependencies: ["requests>=2.31", "pyjwt>=2.8", "aiohttp>=3.8"]
        files: ^flowerhub_portal_api_client/

  - repo: https://github.com/pylint-dev/pylint
    rev: v3.0.4
    hooks:
      - id: pylint
        additional_dependencies: ["requests>=2.31", "pyjwt>=2.8", "aiohttp>=3.8"]
        args: ["flowerhub_portal_api_client", "--disable=fixme,too-many-arguments,too-many-instance-attributes,too-few-public-methods"]
